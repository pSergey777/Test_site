<body>
    <header>
        <nav class="head">
            <a href="main.html" class="fa-brands fa-apple"></a>
            <div class="rightmenu">
                <form action="" class="search">
                    <input type="text" class="search_input">
                    <button type="submit" class="search_btn">Поиск</button>
                </form>               
                <button class="btn_exit"><a href="index.html">Выйти из системы</a></button>
                <div class="cart">
                    <button id="cart_btn" type="submit" class="fa-brands fa-opencart"></button>
                    <div class="cart_window" id="cart_window">
                        <div class="cart_window_info">
                            <div class="cart_window_productList">
                                <img src="img/phones/1.png" alt="product" class="cart_window_img">
                                <h3 class="cart_window_productName">Apple iPhone 1 8GB</h3>
                                <div class="cart_window_count">
                                    <div class="quantity_inner">        
                                        <input type="text" value="1" size="2" class="quantity" data-max-count="20" />
                                        <button class="bt_plus">
                                            <svg viewBox="0 0 24 24"><polyline points="18 15 12 9 6 15"></polyline></svg>
                                        </button>
                                        <button class="bt_minus">
                                            <svg viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                        </button>
                                        <button class="bt_buy">
                                            <svg viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                                        </button>       
                                    </div>
                                </div>
                                <h4 class="cart_window_price">499999 руб</h4>
                                <img src="img/trash-arrow-up-solid.svg" alt="delete product" class="cart_window_delete"></img>>
                            </div>
                            <div class="cart_window_btn">
                                <div class="cart_window_buy">оформить заказ</div>
                                <div class="cart_window_clear">Очистить корзину</div>
                            </div>
                        </div>
                        <div class="cart_btn_close" >
                            <img id="cart_btn_close" src="img/close_button_ewe9z3za6j5d.svg" alt="close">
                        </div>
                    </div>
                </div>
                </div>
            </div>

<div class="wrapper">

                    <li><a href=""><img src="img/icons/ipod.svg" alt="iPod">iPod</a></li>
